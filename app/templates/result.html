{% extends "index.html" %}
{% from 'helpers.html' import render_table %}
{% block result %}
{%- if results -%}
  {%- if total %}
    {%- set rtitle = total|string + ' results found' %}
  {%- else %}
    {%- set rtitle = 'Results' %}
  {%- endif %}
  <div class="mt-5">
    {{ render_table(rtitle, results) }}
  </div>
{%- endif -%}
{% endblock %}
